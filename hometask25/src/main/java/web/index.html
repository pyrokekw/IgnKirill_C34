<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="registration-container">
    <h1>Регистрация пользователя</h1>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">Никнейм:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Тип пользователя:</label>
            <div class="radio-group">
                <input type="radio" id="admin" name="userType" value="admin" checked>
                <label for="admin">Админ</label>

                <input type="radio" id="guest" name="userType" value="guest">
                <label for="guest">Гость</label>
            </div>
        </div>

        <button type="submit" class="submit-btn">Регистрация</button>
    </form>
</div>
</body>
</html>
